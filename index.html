<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 align-center text-center">
                <h1 class="display-1">Title</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 align-center text-center" style="background: none;">
                <div class="input-group m-3">
                    <label for="search" class="input-group-text">Search</label>
                    <input id="search" type="text" class="form-control">
                </div>
            </div>
            <div class="col-3 align-center text-center" style="background: none;">
                <select class="form-select m-3" aria-label="Default select example">
                    <option selected>Category</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-3 align-center text-center" style="background: none;">
                <select class="form-select m-3" aria-label="Default select example">
                    <option selected>Sort</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-3 align-center text-center" style="background: none;">
                <button type="button" class="btn btn-primary m-3">Submit</button>
            </div>
        </div>
        <div class="row">
            <ul class="col-12 align-center justify-content-center pagination">
                <li class="page-item" id="prev"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><span class="page-link" id="page"></span></li>
                <li class="page-item" id="next"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
        <div id="area"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="readmore" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="utils.js"></script>

</html>
